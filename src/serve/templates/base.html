<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "UBI Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- IMPORTANT: requires 'request' in template context and a 'static' mount -->
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}"/>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="nav">
    <div class="container">
      <h1>Usage-Based Insurance Dashboard</h1>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container small">
      <span>Demo build. Models: GLM + GBM (monotone) Â· Pricing with caps.</span>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
